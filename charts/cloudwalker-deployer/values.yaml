  #   memory: 128Mi

# This is to setup the liveness and readiness probes more information can be found here: https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-startup-probes/
# Common probe paths by framework:
# - Java/Spring Boot: /actuator/health
# - Node.js/Express: /health or /healthz
# - Golang: /health or /healthz
# - Python/Flask/FastAPI: /health
# - React (served by nginx): /
livenessProbe:
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3
readinessProbe:
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

# Startup probe for slow-starting applications (Java, large Python apps)
# Protects slow starters from being killed by liveness probe
startupProbe: {}
  # httpGet:
  #   path: /health
  #   port: http
  # initialDelaySeconds: 0
  # periodSeconds: 10
  # failureThreshold: 30  # 30 * 10s = 5min maximum startup time

# This section is for setting up autoscaling more information can be found here: https://kubernetes.io/docs/concepts/workloads/autoscaling/
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80
  # Scaling behavior controls how fast pods scale up/down
  # Prevents flapping and provides more predictable scaling
  behavior: {}
    # scaleDown:
    #   stabilizationWindowSeconds: 300  # Wait 5min before scaling down
    #   policies:
    #   - type: Percent
    #     value: 50  # Scale down max 50% of current pods
    #     periodSeconds: 60  # Per minute
    #   - type: Pods
    #     value: 2  # Or max 2 pods
    #     periodSeconds: 60  # Per minute
    #   selectPolicy: Min  # Use the policy that results in fewer pods removed
    # scaleUp:
    #   stabilizationWindowSeconds: 0  # Scale up immediately
    #   policies:
    #   - type: Percent
    #     value: 100  # Scale up max 100% (double)
    #     periodSeconds: 60  # Per minute
    #   - type: Pods
    #     value: 4  # Or max 4 pods
    #     periodSeconds: 60  # Per minute
    #   selectPolicy: Max  # Use the policy that results in more pods added

